<div class="wrapper">

  <a class="btn" (click)="startGame()">Start Game</a>

  <a class="btn left" (click)="getAltConfig()">Add spock and lizard</a>

  <div class="game">
    <human-player [gameStarted]="gameStarted" [items]="items" (selectChoice)="onSelect($event)"></human-player>
    <score [scores]="scores"></score>
    <computer-player [items]="items" [current]="computerChoice"></computer-player>
  </div>
</div>
